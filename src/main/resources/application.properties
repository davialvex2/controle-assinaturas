spring.application.name=controle-assinaturas

spring.datasource.url=jdbc:postgresql://localhost:5432/db_controle_assinaturas
spring.datasource.username=postgres
spring.datasource.password=1234567
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id= pagamento-processado
spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.JsonDeserializer
spring.kafka.consumer.value-serializer=org.apache.kafka.common.serialization.JsonDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer